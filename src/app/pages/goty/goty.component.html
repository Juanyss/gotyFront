<div class="mt-3">
  <div class="card-deck">
    <div *ngFor="let game of games" class="card bg-dark">
      <img [src]="game.url" class="card-img-top" [alt]="game.name" />
      <div class="card-body">
        <h5 class="card-title">{{ game.name }}</h5>
        <p class="card-text">Vote for this game!</p>

        <button
          (click)="voteGame(game.id)"
          type="button"
          class="btn btn-block btn-outline-primary"
        >
          Vote!
        </button>
      </div>
    </div>
  </div>
</div>

<hr>
<h3>Results</h3>
<div class="row">
  <div class="col">
      <app-graphics [results]="results"></app-graphics>
  </div>
</div>
